<style type="text/css">
.flz_box {
	background: #cccccc;
}

.flz_lspacer_mrmc_top,.flz_mspacer_mrmc_top,.flz_rspacer_mrmc_top,.flz_lspacer_mrmc_mid,.flz_mspacer_mrmc_mid,.flz_rspacer_mrmc_mid,.flz_lspacer_mrmc_bottom,.flz_mspacer_mrmc_bottom,.flz_rspacer_mrmc_bottom
