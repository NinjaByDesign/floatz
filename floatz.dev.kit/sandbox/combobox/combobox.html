<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" ><head>   <title>floatz - Test page for simple forms</title>      <meta http-equiv="content-type" content="text/html; CHARSET=utf-8" />      <meta http-equiv="content-script-type" content="text/javascript" />      <meta http-equiv="content-style-type" content="text/css" />      <meta http-equiv="content-language" content="en" />      <meta name="author" content="" />      <meta name="robots" content="index,follow" />      <meta name="description" content="" />      <!-- for testing shrinked version -->      <link rel="stylesheet" type="text/css" href="styles/floatz.css" />      <style type="text/css">         /* Combobox marker classes to combine fields with images in one line (e.g. date field with             date picker image) */         .flz_combobox2 {            margin-right: 1.5em;            padding-right: 0.5em;         }         a.flz_combobox2,          span.flz_combobox2 {            display: block;            padding: 0;            margin: 0;            position: absolute;            bottom: 0.25em;            right: 0;         }         .flz_combobox3 {            position: relative;            margin-right: 1.5em;            padding-right: 0.5em;         }         .flz_combobox3 a,         .flz_combobox3 span {            position: absolute;            bottom: 0;            right: 0;            margin-right: -1.5em;         }         * html .flz_combobox3 {            float: left;         }                  * html .flz_combobox3 a {            margin-right: -0.75em;         }         .flz_combobox31 {            position: relative;            margin-right: 1.5em;            padding-right: 2.5em;         }         .flz_combobox31 a,         .flz_combobox31 span,         .flz_combobox31 input[type=button] {            position: absolute;            bottom: 0;            right: 0;            margin-right: -1.5em;         }         * html .flz_combobox31 {            float: left;         }                  * html .flz_combobox31 a {            margin-right: -0.75em;         }      </style>   </head>   <body>      <!-- page container -->      <div id="flz_page">         <div class="flz_box">            <div class="flz_spacer">               <form class="flz_form" action="" method="post">                  <fieldset>                     <legend>Combobox</legend>                     <div class="flz_box flz_relative">                        <label for="textbox4">Solution 1 (two divs) - not working in fluid mode</label>                        <div class="flz_combobox2">                           <input id="textbox4" type="text" class="flz_textbox" value="Lorem ipsum dolor sit amed" />                        </div>                        <a class="flz_combobox2" href="http://www.google.com"><img src="images/datepicker.gif" alt=""/></a>                     </div>                     <label for="textbox4">Solution 2 (only 1 div)</label>                     <div class="flz_combobox3">                        <input id="textbox4" type="text" class="flz_textbox" value="Lorem ipsum dolor sit amed" />                        <!-- Image must be in next line - otherwise unnecessary whitespace in IE -->                        <a href="http://www.google.com">                           <img src="images/datepicker.gif" alt=""/>                        </a>                     </div>                     <label for="textbox4">Solution 2 (only 1 div)</label>                     <div class="flz_combobox3">                        <input id="textbox4" type="text" class="flz_textbox" value="Lorem ipsum dolor sit amed" />                        <span>                           EUR                        </span>                     </div>                     <label for="textbox4">Solution 2 (only 1 div)</label>                     <div class="flz_combobox31">                        <input id="textbox4" type="text" class="flz_textbox" value="Lorem ipsum dolor sit amed" />                        <input type="button" value="Test" />                     </div>                     <label for="textbox4">Solution 2 (only 1 div)</label>                     <div class="flz_combobox311">                        <input id="textbox4" type="text" class="flz_textbox" value="Lorem ipsum dolor sit amed" />                        <input type="button" value="Das ist ein Test" />                     </div>                     <div class="flz_box flz_relative">                        <label for="textbox5">Solution 3 (floatz 1.1.0) - not working in fluid mode</label>                        <div class="flz_combobox">                           <input id="textbox5" type="text" class="flz_textbox flz_mandatory" value="Lorem ipsum dolor sit amed" />                        </div>                        <a href="#"><img class="flz_combobox" src="images/datepicker.gif" alt=""/></a>                     </div>                  </fieldset>               </form>            </div>         </div>      </div>   </body></html>
