      <link rel="stylesheet" type="text/css" href="styles/computedstyle.css" />
      <style type="text/css">
      </style>
      <script type="text/javascript">
         function test(elem)
         {
            if(elem.currentStyle != 'undefined')
            {
               // http://msdn.microsoft.com/library/dd347049.aspx
               alert(elem.currentStyle["styleFloat"]);
               alert(elem.currentStyle["height"]);
               alert(elem.currentStyle["width"]);
               alert(elem.currentStyle["backgroundColor"]);
               alert(elem.currentStyle["display"]);
            }
         }

         function test2()
         {
            // http://catcode.com/dominfo/getstyle2.html
            alert(document.styleSheets);
            alert(document.styleSheets[0].cssRules);
         }
      </script>
   </head>
   <body>
      <div class="mydiv">
         test
      </div>
      <input type="button" value="Get computed styles" onclick="test(this)" />
   </body>
